<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Productos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">


    </head>

    <body>
        <header>
            

            <div class="caja">
                <h1><img src="img/logo.png" alt="Logo de la barbería Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="https://www.google.com/">Contacto</a></li>
                    </ul>
                </nav>

            </div>
            
            
            
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-mail"><input type="radio" name="contacto" value="email" id="radio-mail">Email</label>
                    

                    <label for="radio-telefono"><input type="radio" name="contacto" value="Teléfono" id="radio-telefono">Teléfono</label>
                    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Tarde</option>
                            <option>Noche</option>
                        </select>
                </fieldset>
                
                                
                <label><input type="checkbox" class="check" checked>¿Le gustaría recibir novedades de la berbería Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar"> 



            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>        
                </thead>

                <tbody>
                    
                    <tr>
                        <td>Lunes</td>
                        <td>08:00am a 8:00pm</td>
                    </tr>
                    
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00am a 8:00pm</td>
                    </tr>
                    
                    <tr>
                        <td>Viernes</td>
                        <td>08:00am a 7:00pm</td>
                    </tr> 

                </tbody>
                
                
                
                
            </table>
        </main>

        <footer>
            <img src="img/logo-blanco.png">
            <p class="copyright">&#128526 Copyright Barbería Alura 2023</p>





        </footer>
    </body>






</html>
